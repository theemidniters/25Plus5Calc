<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>25 + 5 Clock by Yeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<h1 class="text-center p-5">25 + 5 Clock by Yeet</h1>
			<div class="col-md-6">
				<div class="card mb-4 shadow-sm">
					<div id="break-label" class="card-header">Break Length</div>
					<div class="card-body">
						<p class="card-text">
							<div id="break-length">5</div>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" id="break-increment" class="btn btn-sm btn-outline-secondary">+</button>
								<button type="button" id="break-decrement" class="btn btn-sm btn-outline-secondary">-</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card mb-4 shadow-sm">
					<div class="card-header" id="session-label">Session Length</div>
					<div class="card-body">
						<p class="card-text">
							<div id="session-length">25</div>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" id="session-increment" class="btn btn-sm btn-outline-secondary">+</button>
								<button type="button" id="session-decrement" class="btn btn-sm btn-outline-secondary">-</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card mb-4 shadow-sm">
					<div  class="card-header" id="timer-label">Session</div>
					<div class="card-body">
						<p class="card-text">
							<div id="time-left">25:00</div>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start/Stop</button>
								<button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<script src="./clockBrain.js"></script>
  </body>
</html>
